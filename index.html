<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="container-fluid text-center p-3 mb-2 bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class = "row">
            <div class="col-lg-3 bg-light">
                <h3 class="mt-1">Search for a City:</h3>
                <form class = "input-gourp mb-3" id = "city-search">
                    <input id="city" type = "text" class = "form-control"/>
                    <div class="input-group-append mt-1">
                        <button class = "btn btn-primary" type = "submit">Search
                            <i class="fas fa-search-location"></i> 
                        </button>
                    </div>
                <form id="city-history"></form>
                </form>
                <div id="past-search"></div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class = "selected-city d-flex col-lg-11 m-3" id = "current-forecast">
                        <div>
                            <h2 id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                </div>
                <div class="row"> 
                    <div>
                        <h2 class= "col-12" id="forecast"></h2>
                        <div id="fiveday"></div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js" ></script>
</body>
