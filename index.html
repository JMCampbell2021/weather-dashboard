<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c18b2982a4.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center p-3 mb-2 bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h3>Search for a City:</h3>
                <div>
                    <input id="city-name" class="form-control" type="text" placeholder="Enter a city">
                    <div class="mt-1">
                        <button id="search-btn" type="button" class="btn btn-primary">Search <i class="fas fa-search-location"></i></button>
                    </div>
                </div>
                <button id="clear-btn" type="button" class="btn btn-primary mt-1">Clear History <i class="far fa-times-circle"></i></button>
                <form id="city-history">Search Location History</form>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div id="current-weather" class="card border-dark mb-3 col-lg-12">
                        <div class="card-body text-dark">
                          <h3 id="city-name" class="city-name card-title">City Name (MM/DD/YYYY)</h3>
                          <img id="weather-pic" alt="">
                          <p id="temp" class="card-text">Temp:75 degrees</p>
                          <p id="wind-speed" class="card-text">Wind:6.67 MPH</p>
                          <p id="humidity" class="card-text">Humidity: 46 %</p>
                          <p id="index" class="card-text">UV Index: 0.47(with green)</p>
                        </div>
                    </div>
                </div>
                <div id="fiveday" class="row">
                    <h3>5-Day Forcast:</h3>
                </div>
                <div class="row">
                    <div class="card-body col-md-2 p-3 mb-2 bg-secondary text-white m-2 rounded">Day 1 Forcast</div>
                    <div class="card-body col-md-2 p-3 mb-2 bg-secondary text-white m-2 rounded">Day 2 Forcast</div>
                    <div class="card-body col-md-2 p-3 mb-2 bg-secondary text-white m-2 rounded">Day 3 Forcast</div>
                    <div class="card-body col-md-2 p-3 mb-2 bg-secondary text-white m-2 rounded">Day 4 Forcast</div>
                    <div class="card-body col-md-2 p-3 mb-2 bg-secondary text-white m-2 rounded">Day 5 Forcast</div>
                </div>
            
            </div>     
        </div>
    </div>

    <scrip src="./assets/js/script.js"></scrip>    
</body>

</html>
